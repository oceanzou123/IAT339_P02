<body>
     <!-- Navigation
  ================================================== -->    
    <header>
      <nav id="nav-menu">
        <a href="#" class="menu-trigger"><img id="logo_mobile" src="img/brand-logo@2x.png" href="about.html"><br><i class="menuArrow fa fa-chevron-down"></i></a>
        <a href="About.html"><img id="logo_web" src="img/brand-logo@2x.png" href="About.html" alt="Solacycle logo - Sola is in an orange color with a bike tire as the 'o' and cycle is in grey" /></a>
        <ul>
          <li><a href="About.html">ABOUT</a></li>

          <li><a href="BuildBikes.html">BUILD BIKES</a></li>

      </nav>

    <!-- Carts Info
  ================================================== -->
  <div class="mainContent">
    <section class="lastitem">
      <div>

          <!-- Progress Bar -->
          <div class="progressbar_container">
            <img src="img/progressbar3.png" alt="progressbar with icon of a dollar sign for payment highlighted" class="progressbar">
          </div>

          <!-- Product Image-->
          <div class="grid-row">
        
            <!-- payment options -->      
            <div class="grid-col-4of10 payment">
              <label for="cardtype">Card Type<span>*</span></label>  
              <select name="country">
                <option value=null>Select your card type</option>
                <option value=visa>VISA</option>
                <option value=master>Mastercard</option>          
                <option value=amex>American Express</option>
              </select>
            </div>
            <div class="grid-col-4of10 payment">
              <label for="expirydate">Expiry Date<span>*</span></label>  
              <input name=expirydate type=text placeholder="MM/YY" />     
            </div>      
            <div class="grid-col-4of10 payment">
              <label for="cardnumber">Card Number<span>*</span></label>  
              <input name=firstname type=text placeholder="Please put your credit card number here..."/>        
            </div>
            <div class="grid-col-4of10 payment">     
              <label for="csv">Card Security Value Number<span>*</span></label>  
              <input name=firstname type=text placeholder="888" />
            </div>        
            <div class="grid-col-4of10 payment">
              <label><span>*</span> Required</label>
            </div>
            <!-- end of payment options -->
          </div>   

          <div class="grid-row">
              <div class="button shipment back_button grid-col-2of10"> 
                 <a href="shipment.html">Back</a>
              </div>

              <div class="button continue_button grid-col-2of10"> 
                  <a href="confirmation.html">Place Order</a> 
              </div>                 
          </div>

      </div>
    </section>
  </div>
