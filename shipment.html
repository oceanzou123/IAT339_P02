      <!-- Carts Info
  ================================================== -->
  <div class="mainContent">
    <section class="lastitem">
      <div>

          <!-- Progress Bar -->
          <div class="progressbar_container">
            <img src="img/progressbar2.png" class="progressbar">
          </div>

          <!-- content container-->
          <div class="grid-row cart">
            <!-- shipping address -->     
            <div class="grid-col-4of10 shipping">
              <label for="firstname">First Name<span>*</span></label>  
              <input name=firstname type=text />
            </div>
            <div class="grid-col-4of10 shipping">
              <label for="lastname">Last Name<span>*</span></label>  
              <input name=lastname type=text />
            </div>
            <div class="grid-col-4of10 shipping">
              <label for="phone">Phone<span>*</span></label>  
              <input name=phone type=text />
            </div>
            <div class="grid-col-4of10 shipping">
              <label for="email">Email</label>  
              <input name=email type=text />
            </div>
            <div class="grid-col-4of10 shipping">
              <label for="address1">Address1<span>*</span></label>  
              <input name=address1 type=text />
            </div>
            <div class="grid-col-4of10 shipping">
              <label for="address2">Address2</label>  
              <input name=address2 type=text />
            </div>
            <div class="grid-col-4of10 shipping">
              <label for="city">City<span>*</span></label>  
              <input name=city type=text />
            </div>
            <div class="grid-col-4of10 shipping">
              <label for="postalcode">Postal Code<span>*</span></label>  
              <input name=postalcode type=text />
            </div>
            <div class="grid-col-4of10 shipping">
            <label for="country">Country<span>*</span></label>
            <select name="country">
              <option value=canada>Canada</option>
            </select>
            </div>
            <div class="grid-col-4of10 shipping">
              <label for="province">Province<span>*</span></label>  
              <select name="country">
                <option value=bc>BC</option>
                <option value=ab>AB</option>          
                <option value=mb>MB</option>
                <option value=nb>NB</option>
                <option value=nl>NL</option>
                <option value=nt>NT</option>
                <option value=ns>NS</option>
                <option value=nu>NU</option>
                <option value=on>ON</option>
                <option value=pe>PE</option>
                <option value=qc>QC</option>
                <option value=sk>SK</option>
                <option value=yl>YT</option>
              </select>
            </div>

            <div class="grid-col-10of10 shipping requireBox">
              <label><span>*</span> Required</label>
            </div>
            <!-- end of shipping address -->

            <div class="grid-row">
              <div class="button continue_button grid-col-2of10"> 
                 <a href="payment.html">Continue</a>
              </div>      
            </div>

      </div>
    </section>
  </div>
