<body>
     <!-- Navigation
  ================================================== -->    
    <header>
      <nav id="nav-menu">
        <a href="#" class="menu-trigger"><img id="logo_mobile" src="img/brand-logo@2x.png" href="about.html"><br><i class="menuArrow fa fa-chevron-down"></i></a>
        <a href="About.html"><img id="logo_web" src="img/brand-logo@2x.png" href="About.html" alt="Solacycle logo - Sola is in an orange color with a bike tire as the 'o' and cycle is in grey" /></a>
        <ul>
          <li><a href="About.html">ABOUT</a></li>
          <li><a href="ShopBikes.html">SHOP BIKES</a></li>
          <li><a href="BuildBikes.html">BUILD BIKES</a></li>
          <li><a href="Workshops.html">WORKSHOPS</a></li>
          <li><a href="ContactUs.html">CONTACT US</a></li>
          <li><a class="selected" href="Cart.html">CART(2)</a></li>
        </ul>
      </nav>
    </header>

    <!-- Carts Info
  ================================================== -->
  <div class="mainContent">
    <section class="lastitem">
      <div>

          <!-- Progress Bar -->
          <div class="progressbar_container">
            <img src="img/progressbar.png" alt="progressbar with icon of a shopping cart is highlighted" class="progressbar">
          </div>

          <!-- Product Image-->
          <div class="cart_details grid-row">

            <div class="grid-col-3of10">
              <h3>Item</h3>
              <div class="product_image">
                <img src="img/bike-thefawnler1.png" alt="The Fawnler - side view of an aluminum colored bicycle with brown handlebars and seat" />
              </div>
              <div class="product_details">
                <span>The Breakwater</span>
              </div>
            </div>

            <!-- Price-->
            <div class="price grid-col-3of10">
              <h3>Price</h3>
              <div class="center">
                <span>$99.95</span>
              </div>
            </div>

            <!-- Quality-->
            <div class="qty grid-col-3of10">
              <h3>Qty</h3>
              <div class="center">
                <select for="qty">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                </select>
              </div>
            </div>

            <!-- Remove Button -->
             <div class="grid-col-1of10 remove">
                <h3>Delete</h3>
                <div class="center">
                  <i class="fa fa-times-circle fa-2x"></i>
                </div>
             </div>

          </div>
          <!-- END of ITEM 1 -->  

          <!-- BEGIN of ITEM 2-->  
          <div class="cart_details grid-row">

            <div class="grid-col-3of10">
              <div class="product_image">
                <img class="item2" src="img/bike-thebreakwater-yellowframe.jpg" alt="The Breakwater - side view of a yellow mustard colored bicycle with brown handlebars and seat" />
              </div>
              <div class="product_details">
                <span>Custom Bike</span>
              </div>
            </div>

            <!-- Price-->
            <div class="price grid-col-3of10">
              <div class="center">
                <span>$199.95</span>
              </div>
            </div>

            <!-- Quality-->
            <div class="qty grid-col-3of10">
              <div class="center">
                <select for="qty">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                </select>
              </div>
            </div>

            <!-- Remove Button -->
             <div class="grid-col-1of10 remove">
                <div class="center">
                  <i class="fa fa-times-circle fa-2x"></i>
                </div>
             </div>

          </div>
          <!-- END of Cart Details Section-->  

          <!-- Price Summary & CheckOut Button -->    
          <div class="checkout grid-row">
             <h2 class="compelete">Total:<span class="sumprice">$299.99</span></h2>
          </div>

          <div class="checkout grid-row ">
            <a href="shipment.html">
              <div class="compelete button grid-col-2of10"> 
               Check Out
              </div>
            </a>      
          </div>

      </div>
    </section>
  </div>


  <!-- JS
  ================================================== -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="js/main.js"></script>

================================================== -->
</body>
</html>
