    <!-- Carts Info
  ================================================== -->
  <div class="mainContent">
    <section class="lastitem">
      <div>

          <h1>Shopping Cart</h1>

          <!-- Product Image-->
          <div class="cart_details grid-row">

            <div class="grid-col-3of10">
              <h3>Item</h3>
              <div class="product_image">
                <img src="img/bike3.png"/>
              </div>
              <div class="product_details">
                <span>The Breakwater</span>
              </div>
            </div>

            <!-- Price-->
            <div class="price grid-col-1of10">
              <h3>Price</h3>
              <div class="center">
                <span>$99.95</span>
              </div>
            </div>

            <!-- Quality-->
            <div class="qty grid-col-1of10">
              <h3>Qty</h3>
              <div class="center">
                <input for="qty">
                </input>
              </div>
            </div>

            <!-- Price-->  
            <div class="total grid-col-1of10">
              <h3>Total</h3>
              <div class="center">
                <span>$99.95</span>
              </div>
            </div>

            <!-- Remove Button -->
             <div class="grid-col-1of10 remove">
                <h3>Delete</h3>
                <div class="center">
                  <i class="fa fa-times-circle fa-2x"></i>
                </div>
             </div>

          <!-- END of Cart Details Section-->  
          </div>

          <!-- Price Summary & CheckOut Button -->    
      
          <div class="checkout grid-row">
             <h2 class="grid-col-3of10">Subtotal:<span class="sumprice">$99.95</span></h2>
          </div>

          <div class="checkout grid-row ">
            <div class="button-main button-no-margin grid-col-2of10 compelete"> 
               <a href="BuildBikes.html">Check Out</a>
            </div>      
          </div>

      </div>
    </section>
